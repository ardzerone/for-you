<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penyemangat untuk Kamu ðŸ’–</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
      }

      p {
        font-size: 1.2em;
        max-width: 80%;
        animation: fadeIn 3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .heart {
        font-size: 3em;
        animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      audio {
        margin-top: 20px;
      }
    </style>
  </head>

    <p>
      Jangan biarkan dunia membuatmu meragukan dirimu sendiri. Kamu kuat,
      cantik, dan luar biasa! Teruslah melangkah, impianmu menunggumu. âœ¨
    </p>

    <audio controls autoplay loop>
      <source
        src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"
        type="audio/mpeg"
      />
      Browser kamu tidak mendukung audio.
    </audio>
  </body>
</html>
