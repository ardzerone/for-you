<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangatt Maeee 💕</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fef08a;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            max-width: 400px;
            margin: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .button {
            background: #facc15;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="funny-music.mp3" type="audio/mp3">
        Browser kamu tidak mendukung audio.
    </audio>
    <div class="message-box" id="message">Hei, Cantik! Jangan sedih 😁</div>
    <button class="button" onclick="changeMessage()">Semangat, ya! 😂</button>
    <script>
        const messages = [
            "Mukamu kok kayak orang susah Susah dilupain 😂",
            "Semangat yaaa! Kalau capek kita bisa pura-pura jadi penguin bareng! 🐧",
            "Kamu tuh kayak WiFi kalau ilang aku panik! 📶❤️",
            “Tahu gak apa bedanya kamu sama pantun? Gak ada Soalnya sama-sama cakep 😉”,
            "Aku percaya sama kamu! Kalau butuh motivasi ingat saja wajah lucuku ini! 😆"
        ];
        let index = 0;
        function changeMessage() {
            index = (index + 1) % messages.length;
            document.getElementById("message").innerText = messages[index];
        }
        setInterval(changeMessage, 4000);
    </script>
</body>
</html>
